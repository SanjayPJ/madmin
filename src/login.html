<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Madmin</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Molengo" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/chart.js"></script>
</head>

<body>
    <nav class="blue darken-2">
        <div class="nav-wrapper">
            <div class="container">
                <a href="#!" class="brand-logo">Madmin</a>
            </div>
        </div>
    </nav>
    <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <section id="login">
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card-panel blue darken-2 white-text center">
                    <h1>Madmin Login</h1>
                    <div class="input-field">
                        <i class="material-icons prefix">email</i>
                        <input id="icon_prefix" type="email" class="validate">
                        <label for="icon_prefix">Email</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="icon_prefix1" type="password" class="validate">
                        <label for="icon_prefix1">Email</label>
                    </div>
                    <a href="index.html" class="btn-large white blue-text" style="width: 100%">Login</a>
                </div>
            </div>
        </div>
    </section>
    <footer class="page-footer blue darken-2">
        <div class="container center">
            <h6>Madmin Panel Copyright 2018</h6>
            <br>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.10.1/standard/ckeditor.js"></script>
    <script>
        $('section').hide()
        $('footer').hide()
        setTimeout(function () {
            $('.preloader-wrapper').remove()
            $('section').fadeIn()
            $('footer').fadeIn()
        }, 1000)
    </script>
    <script>
        CKEDITOR.replace('editor1');
    </script>
</body>

</html>
